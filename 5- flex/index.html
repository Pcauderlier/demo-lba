<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
</head>
<style>
    body{
        /* margin:0; */
    }
    p{

    }
    .box{
        border: 1px solid #000;
        border-radius: 10px;
        
    }
    .p1{
        background-color: rgb(246, 123, 0);
        width: 100px;
        height: 100px;
    }
    .p2{
        background-color: rgb(7, 217, 7);

    }
    .container{
        display: flex;
        gap : 10px;
        align-items:center;
    }
</style>
<body>
    <div class="container">
        <div class="box p1">
            <p>Hello</p>
        </div>
        <div class="box p2">
            <p>World</p>
        </div>
    </div>
</body>
</html>
